version: '3.8'

services:
  nolapenses-web:
    build: .
    container_name: nolapenses-web
    restart: always
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    environment:
      - NGINX_HOST=nolapenses.com.ar
      - NGINX_PORT=80
    networks:
      - nolapenses-network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s

  # No necesitamos Certbot porque Nginx Proxy Manager maneja los certificados SSL

networks:
  nolapenses-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

